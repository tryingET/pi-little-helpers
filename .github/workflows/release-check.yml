name: release-check

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  package-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          package-manager-cache: false

      - name: Upgrade npm for release-check parity
        run: npm install --global npm@^11.5.1

      - name: Run release checks (artifact-only)
        run: npm run release:check:quick
